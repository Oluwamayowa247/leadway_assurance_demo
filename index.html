<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character set to UTF-8 for proper text encoding -->
    <meta charset="UTF-8">

    <!-- Set the viewport to the width of the device and initial scale to 1.0 for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the webpage -->
    <title>Autogon Chatbot Demo</title>
  
    <!-- Link to external CSS for chatbot styling -->
    <link rel="stylesheet" href="https://cdn-chatbot.autogon.ai/style.css" />

    <!-- Link to Google Fonts for font styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9; /* Light background for a clean look */
            color: #333; /* Darker text for readability */
            font-family: 'Poppins', sans-serif; /* Preferred font family */
        }

        #centerText {
            font-size: 24px; /* Set font size */
            text-align: center; /* Center text */
            max-width: 600px; /* Set a maximum width for better readability */
            margin: auto; /* Center the text both horizontally and vertically */
            padding: 20px; /* Add padding for space around text */
            background-color: #ffffff; /* White background for text container */
            border-radius: 8px; /* Rounded corners for a modern look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            animation: fadeIn 2s ease-in-out; /* Smooth fade-in animation */
        }

        #poweredBy {
            text-align: center; /* Center text */
            margin-top: auto; /* Push the "Powered by Autogon 2024" text to the bottom */
            margin-bottom: 20px; /* Add margin to separate from the bottom of the page */
            font-size: 14px; /* Smaller font size for the footer text */
            color: #555; /* Lighter color for less emphasis */
        }

        #autogonIcon {
            width: 30px; /* Set icon width */
            height: 30px; /* Set icon height */
            margin-left: 8px; /* Create space between text and icon */
            vertical-align: middle; /* Align icon with text */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Load the chatbot script -->
    <script src="https://2-0-0.d2ihyl18kf1dgr.amplifyapp.com/index.js" ></script>
    <script>
      ChatBot.init( {
        CHAT_AGENT_ID: '9de82534-72cf-4c02-837f-24653d072706',
        brandColor: "#FFA500"
      } );
    </script>
    
    <!-- Text for the chatbot -->
    <div id="centerText">
        Here you can ask anything about Leadway Assurance. <br><br> Click on the chat icon below to ask your question.
    </div>

    <!-- Footer section with Autogon credit -->
    <div id="poweredBy">Powered by Autogon </div>
</body>
</html>
